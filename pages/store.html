<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      crossorigins
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
    /></noscript>
    <!--Icon-->
    <link
      rel="icon"
      href="../images/img/logo/logo-removebg-preview.ico"
      type="image/x-icon"
    />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--AOS-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--Styles-->
    <link
      crossorigin="anonymous"
      rel="preload"
      href="../css/main.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="../css/main.css" /></noscript>
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Tienda</title>
  </head>
  <body>
    <!--Cart side bar-->
    <div class="sidebar-container hidden">
      <div class="cart">
        <div class="cart-body">
          <div class="cart-header">
            <h4 class="title">Mi Carrito</h4>
            <hr />
            <button
              type="button"
              class="btn-close"
              aria-label="close cart"
              id="close-cart"
            ></button>
          </div>
          <div class="items">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
          <div class="cart-footer">
            <button
              type="button"
              id="checkout-btn"
              class="btn btn-outline-primary"
            >
              <a href="pages/checkout.html" target="_blank" style="color: white"
                >Checkout</a
              >
            </button>
            <h4>Total: $ 0,00</h4>
          </div>
        </div>
      </div>
    </div>
    <!--End Side bar-->
    <header>
      <!--Logo-->
      <div class="logo-container">
        <a href="../index.html">
          <img
            src="../images/img/logo/logo-removebg-preview.png"
            alt="Logo"
            id="logo"
          />
        </a>
      </div>
      <li>
        <a id="cart-btn" type="button" aria-label="cart"
          ><i class="fas fa-cart-arrow-down"></i
        ></a>
      </li>
      <div class="progress my-bar hidden">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </header>
    <!-- Store -->
    <main id="mainStore">
      <h1 id="h1Store">Tienda</h1>
      <section></section>
    </main>
    <!--Scripts-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        duration: 1000,
        once: true,
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>

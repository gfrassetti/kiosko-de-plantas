<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="x-apple-disable-message-reformatting" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      crossorigins
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
    /></noscript>
    <!--Icon-->
    <link
      rel="icon"
      href="../images/img/logo/logo-removebg-preview.ico"
      type="image/x-icon"
    />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--AOS-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--Styles-->
    <link
      crossorigin="anonymous"
      rel="preload"
      href="../css/main.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="../css/main.css" /></noscript>
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Tienda</title>
  </head>
  <body class="body-store">
    <!--Cart side bar-->
    <div class="sidebar-container hidden">
      <div class="cart">
        <div class="cart-body">
          <div class="cart-head">
            <button
              type="button"
              class="btn-close"
              aria-label="close cart"
              id="close-cart"
            ></button>
            <div>
              <p>Detalle del Producto</p>
            </div>
            <div>
              <p>Cantidad</p>
            </div>
            <div>
              <p>Precio</p>
            </div>
          </div>
          <div class="cart-items">
            <!-- Tempalte row carrito -->
            <template id="template-row-cart">
              <article class="grid-items">
                <div class="prod">
                  <img src="" alt="" class="onCartImg" />
                </div>
                <div class="prod">
                  <h3></h3>
                </div>
                <div class="prod">
                  <div class="quantity">
                    <span class="remove-item"></span>
                    <span class="span-quantity-item"></span>
                    <span class="add-item"></span>
                  </div>
                  <button class="removeBtn" id="remove-btn">Quitar</button>
                </div>
                <div class="prod">
                  <h3 class="h3-row-item-price"></h3>
                </div>
              </article>
            </template>
          </div>
          <div id="total">
            <div class="extras">
              <h3>Envio</h3>
              <h3>$150</h3>
            </div>
            <hr />
            <div class="total">
              <h3 style="font-weight: bold">Total</h3>
              <h3 id="total-price"></h3>
            </div>
          </div>
          <button type="button" id="checkout-btn" class="add-btn">
            <a
              href="../pages/checkout.html"
              target="_blank"
              style="color: white"
              >Checkout</a
            >
          </button>
        </div>
      </div>
    </div>
    <!--End Side bar-->
    <header class="store-header">
      <!--Logo-->
      <div class="logo-container">
        <a href="../index.html">
          <img
            src="../images/img/logo/logo3.png"
            alt="Logo"
            id="logo-checkout"
          />
          <img src="" alt="">
        </a>
      </div>
      <div class="cart-container">
        <li>
          <a id="cart-btn" type="button" aria-label="cart"
            ><i class="fas fa-cart-arrow-down"></i
          ></a>
          <div class="number-products">
            <span id="spanQuantityCart"></span>
          </div>
        </li>
      </div>
      <section class="progress my-bar hidden">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </section>
    </header>
    <!-- Store -->
    <main id="main-store">
      <h1 id="h1-store">Tienda</h1>
      <hr />
      <section class="store">
        <div class="container">
          <div class="row" id="items">
            <!-- Template grid productos -->
            <template id="template-card">
              <div class="col-12 col-sm-6 col-md-4 col-lg-3 item">
                <img src="" alt="producto" class="item-image" />
                <br />
                <h2 class="item-title"></h2>
                <div class="d-flex justify-content-center">
                  <span class="currency"></span>
                  <p class="item-price"></p>
                </div>
                <button class="add-btn liveToastBtn">
                  <span class="icon-btn liveToastBtn"
                    ><i class="fas fa-seedling"></i>Agregar</span
                  >
                </button>
                <br />
              </div>
            </template>
          </div>
        </div>
      </section>
      <aside class="bs-toast">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div
            id="liveToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <i class="fas fa-seedling"></i>
              <strong class="me-auto"></strong>
              <small>Just now</small>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body"></div>
          </div>
        </div>
      </aside>
      <br />
    </main>
    <footer id="contact" data-aos="fade-up">
      <nav>
        <div id="contact-logo">
          <!--logo-->
          <a class="logo" href="index.html">
            <img
              data-aos="fade-up"
              src="../images/img/logo/logo2.png"
              alt="logo"
              class="logo-contact"
            />
          </a>
        </div>
        <div class="media">
          <h2 class="title" data-aos="fade-up">Nuestras redes</h2>
          <ul data-aos="fade-up">
            <li>
              <a
                rel="noreferrer"
                aria-label="facebook"
                class="contact-icon"
                target="_blank"
                href="https://es-la.facebook.com/"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li>
              <a
                rel="noreferrer"
                aria-label="instagram"
                class="contact-icon"
                target="_blank"
                href="https://www.instagram.com/"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a
                rel="noreferrer"
                aria-label="whatsapp web"
                class="contact-icon"
                target="_blank"
                href="https://web.whatsapp.com/"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </li>
          </ul>
        </div>
        <div>
          <div class="contact-column1">
            <div class="info-contact" data-aos="zoom-in-up">
              <p class="title">Telefono</p>
              <p class="contact-text">11 333 333 33</p>
            </div>
            <div class="info-contact" data-aos="zoom-in-up">
              <p class="title">E-Mail</p>
              <p class="contact-text email">kioskodeplantas@gmail.com</p>
            </div>
            <div class="info-contact" data-aos="zoom-in-up">
              <p class="title">Direccion</p>
              <p class="contact-text">Matheu 1915, San Justo</p>
            </div>
          </div>
        </div>
      </nav>
      <div></div>
      <div class="me">
        <div>
          <p style="margin-left: 10px">Â© 2021 Guido Frassetti</p>
        </div>
        <div class="github">
          <a
            rel="noreferrer"
            id="github-link"
            href="https://github.com/gfrassetti"
            target="_blank"
          >
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player
              id="github-lottie"
              src="https://assets8.lottiefiles.com/packages/lf20_6HFXXE.json"
              background="transparent"
              speed="4"
              style="width: 30px; height: 30px"
              hover
              loop
              autoplay
            ></lottie-player>
          </a>
        </div>
      </div>
    </footer>
    <!--Scripts-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 200,
        duration: 1000,
        once: true,
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
